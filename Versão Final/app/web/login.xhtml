<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.LoginTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
            <h:form class="login_form">
                
            <h1>Autenticação</h1>
                <div>
                <div>
                    <label for="username">
                        <h:outputText value="Username" />
                    </label>
                    <p:inputText id="username" value="#{autenticacao.username}" required="true" requiredMessage="#{bundle.LoginRequiredMessageUsername}"/>
                </div>
                <div>
                    <label for="password">
                        <h:outputText value="Password" />
                    </label>
                    <p:password id="password" value="#{autenticacao.password}"  required="true" requiredMessage="#{bundle.LoginRequiredMessagePassword}" />
                </div>
                <h:panelGroup />
                <div class="btn_login">
                    <p:commandButton value="login" action="#{autenticacao.login}" />
                </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
