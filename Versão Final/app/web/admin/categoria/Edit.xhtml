<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <h:form>
                <p:button outcome="/admin/index" value="#{bundle.EditCategoriaIndexLink}" icon="ui-icon-home"/>
                <p:commandButton action="#{categoriaController.prepareList}" value="#{bundle.EditCategoriaShowAllLink}" ajax="false" icon="ui-icon-arrowthick-1-w" immediate="true"/>
            </h:form>



            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <br/>
            <p:panel header="#{bundle.EditCategoriaTitle}">

                <h:form>
                    <h:panelGrid columns="2">


                        <h:outputLabel value="#{bundle.EditCategoriaLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{categoriaController.selected.titulo}" title="#{bundle.EditCategoriaTitle_titulo}" />



                        <h:outputLabel value="#{bundle.EditCategoriaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{categoriaController.selected.descricao}" title="#{bundle.EditCategoriaTitle_descricao}" />


                    </h:panelGrid>
                    <br/>
                    <p:commandButton action="#{categoriaController.update}" value="#{bundle.EditCategoriaSaveLink}" ajax="false" icon="ui-icon-disk"/>
                    <p:button outcome="View" value="#{bundle.EditCategoriaViewLink}" icon="ui-icon-document"/>
                    <br />

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
