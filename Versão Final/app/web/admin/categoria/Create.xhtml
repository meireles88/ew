<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/admin/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">


            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <br/>
            <p:panel header="#{bundle.CreateCategoriaTitle}" style="font-size: large">
                <br/>

                <h:form style="font-size: small">


                    <h:panelGrid columns="2">





                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_titulo}" for="titulo" />

                        <p:inputText id="titulo" value="#{categoriaController.selected.titulo}" title="#{bundle.CreateCategoriaTitle_titulo}" />




                        <h:outputLabel value="#{bundle.CreateCategoriaLabel_descricao}" for="descricao" />

                        <p:inputText id="descricao" value="#{categoriaController.selected.descricao}" title="#{bundle.CreateCategoriaTitle_descricao}" />


                    </h:panelGrid>

                    <br />
                    <p:commandButton action="#{categoriaController.create}" value="#{bundle.CreateCategoriaSaveLink}" ajax="false" icon="ui-icon-disk"/>
                    <br />
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
